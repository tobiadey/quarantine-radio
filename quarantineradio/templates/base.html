<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/main.css')}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    {% if title %}
    <title> Quarantine Radio - {{title}}</title>
    {% else %}
    <title> Quarantine Radio </title>
    {% endif %}

  </head>
  <body>
    {% include 'includes/_message.html' %}
    {% block body %}{% endblock %}
    <script src="{{ url_for('static', filename= 'js/main.js')}}"></script>
    <!-- SocketIO-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <!-- custom SocketIO -->
    <script src="{{ url_for('static', filename= 'js/socketio.js')}}"></script>
    <script src="{{ url_for('static', filename= 'js/socketio2.js')}}"></script>
    <!-- custom chat js -->
    <script src="{{ url_for('static', filename= 'js/chat_page.js')}}"></script>
    <!-- Include the Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

  </body>
</html>
